<html>
    <head>
        <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
        <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>
    </head>
    <body>
        <a-scene>
            <a-assets>
                <a-asset-item src = "buster_drone/scene.gltf" id = "b"></a-asset-item>
                <a-asset-item src = "scifi_drone_1.1/scene.gltf" id = "s1"></a-asset-item>
                <a-asset-item src = "s9_mini_drone/scene.gltf" id = "m"></a-asset-item>
                <a-asset-item src = "scientific_lab/scene.gltf" id = "s2"></a-asset-item>
            </a-assets>
            <a-entity gltf-model = "#s2" position = "10 3 10" scale = "3 3 3" ></a-entity>
            <a-camera look-controls-enabled wasd-controls = "fly:true" position = "0 5 15"></a-camera>
            <a-entity gltf-model = "#b" position = "-2 8 20" scale = "4 4 4" animation-mixer></a-entity>
            <a-entity gltf-model = "#s1" position = "-20 8 20" scale = "0.03 0.03 0.03" animation-mixer></a-entity>
           
            
        </a-scene>
    </body> 
</html>
